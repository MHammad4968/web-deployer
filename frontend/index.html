<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deploy GitHub Repository</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Deploy your GitHub Repository</h1>
            <p>Enter the URL of your GitHub repository to deploy it</p>
            <div class="input-group">
                <input
                    type="text"
                    id="repoUrl"
                    placeholder="GitHub Repository URL"
                />
                <button id="deployButton">Deploy</button>
            </div>
            <div id="deployStatus"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
